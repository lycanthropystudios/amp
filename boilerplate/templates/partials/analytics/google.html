\{{#googleAnalytics.selected}}
<amp-analytics type="gtag" data-credentials="include">
<script type="application/json">
{
  "vars" : {
    "gtag_id": "\{{ googleAnalytics.trackingId }}",
    "config" : {
      "\{{ googleAnalytics.trackingId }}": {
        "groups": "default"
      }
    }
  }
}
</script>
</amp-analytics>
\{{/googleAnalytics.selected}}
